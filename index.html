stTotal = data[0] * settings.survey3dCost;\nconst monthlyProfit = totalSales - monthlyFixedCost - survey3dCostTotal;\ncumulativeProfit += monthlyProfit;\n```\n\n### ✅ 検証結果\n\n**3つの関数すべての計算式は完全に同一です！**\n\n- ✅ 売上計算：`各サービス件数 × 単価`\n- ✅ 総売上：`5つのサービス売上の合計`\n- ✅ 3D測量原価：`件数 × 原価`\n- ✅ 月次利益：`総売上 - 固定費 - 3D測量原価`\n- ✅ 累積利益：`前月累積 + 当月利益`\n\n## 🚨 ユーザー様へ確認のお願い\n\n計算ロジックは**完全に一致**していますが、数字が違って見える可能性があるのは：\n\n### 考えられる原因：\n\n1. **異なるシナリオを見ている**\n   - シミュレーションタブ：現在選択中のシナリオ（現実的/楽観的/悲観的）\n   - サマリータブ：**常に現在選択中のシナリオ**\n\n2. **データ更新のタイミング**\n   - 編集タブで変更 → 現実的シナリオのみ更新\n   - シミュレーションタブで変更 → 選択中のシナリオのみ更新\n\n3. **どちらかのデータが古い**\n   - ページリロードが必要な可能性\n\n### 📝 確認手順\n\n1. **現在どのシナリオを表示していますか？**\n   - シミュレーションタブ上部のボタン（現実的/楽観的/悲観的）\n\n2. **具体的にどの数字が違いますか？**\n   - 例：「12ヶ月目の累積利益が...」\n   - 例：「2年目合計の純利益が...」\n\n3. **スクリーンショットを共有していただけますか？**\n   - シミュレーションタブの表\n   - サマリータブの数値\n\n情報をいただければ、**即座に原因を特定して修正**します！🔧",{"_finish_reason":276},{"id":457,"role":250,"content":458,"action":17,"recommend_actions":17,"is_prompt":23,"render_template":17,"session_state":17,"system_reminder":17,"message_type":17,"tool_calls":17,"tool_call_id":17,"project_id":17,"thinking_blocks":17,"response_id":17,"reasoning_id":17,"reasoning_encrypted_content":17,"cogen_id":17,"ctime":459},"b220afd6-01de-4fee-8890-c6788917168f","２年純利益ってなに？","2025-11-10T10:01:26.715642",{"id":461,"role":256,"content":462,"action":17,"recommend_actions":17,"is_prompt":23,"render_template":17,"session_state":463,"system_reminder":17,"message_type":17,"tool_calls":464,"tool_call_id":17,"project_id":17,"thinking_blocks":17,"response_id":17,"reasoning_id":17,"reasoning_encrypted_content":17,"cogen_id":17,"ctime":17},"04652d2d-dac2-4805-b79c-b96174804285","# 🤔 「2年純利益」の説明\n\n**大変申し訳ございません！** 用語が不明確でした。\n\n## 📊 現在の用語と定義\n\n### サマリータブに表示されている指標：",{"_finish_reason":259},[465],{"id":466,"type":263,"function":467},"tooluse_tuGw7-UMQv-c1TMlANNiSw",{"name":289,"arguments":468},"{\"offset\": 1570, \"limit\": 80, \"file_path\": \"index_v2.html\"}",{"id":466,"role": ject_id":17,"thinking_blocks":17,"response_id":17,"reasoning_id":17,"reasoning_encrypted_content":17,"cogen_id":17,"ctime":17},"706adc9e-8dbe-4506-b3eb-ce6a9263654a","# 🎯 営業戦略：デモとシミュレーション提示の順序\n\n## 💼 結論：**デモが先、シミュレーションが後**\n\n---\n\n## 📋 推奨フロー（60-90分想定）\n\n### **STEP 1: アイスブレイク（5分）**\n```\n✓ 相手の課題をヒアリング\n✓ 「今、どんな集客課題がありますか？」\n✓ 「VRやデジタル技術に興味はありますか？」\n```\n\n---\n\n### **STEP 2: 📹 実機デモ（15-20分）← 先にこれ！**\n\n#### なぜデモが先？\n1. **視覚的インパクトで興味を引く**\n   - 数字より体験が記憶に残る\n   - 「すごい！」という感情を先に作る\n\n2. **具体的な使用イメージを持たせる**\n   - 「自分の物件でこれができる」\n   - 「お客様に見せたら喜ぶ」\n\n3. **質問を引き出す**\n   - 「これ、どのくらいで撮影できるの？」\n   - 「操作は難しくないの？」\n\n#### デモの進め方：\n```\n1. 実際の物件VRを見せる\n   「こちらが実際に撮影した物件です」\n\n2. カメラ本体を触らせる\n   「意外と軽いでしょう？持ってみてください」\n\n3. 撮影の簡単さをアピール\n   「ボタン一つで360度撮影できます」\n\n4. 編集画面を見せる\n   「撮影後、自動でVR化されます」\n```\n\n---\n\n### **STEP 3: 💰 シミュレーション提示（20-30分）← 感情が高まった後に**\n\n#### なぜシミュレーションが後？\n1. **デモで「欲しい」という感情が生まれている**\n   - 冷静な判断より感情で買う\n   - 数字は「納得するための材料」\n\n2. **具体的な収益イメージが湧きやすい**\n   - デモを見た後だから「このサービスでこれだけ稼げる」が理解できる\n\n3. **価格の妥当性が伝わる**\n   - 「505万円高いな...」→「でもあのクオリティなら...」\n\n#### シミュレーション提示の流れ：\n```\n1. 初期設定タブ（印刷済み）を渡す\n   「初期投資はこちらです」\n   → A4縦、見やすい\n\n2. 現実的シナリオを見せる\n   「保守的に見積もっても、こうなります」\n   → A3横、24ヶ月表\n\n3. サマリータブで強調\n   「2年で投資回収、その後は純利益です」\n   → A3横、1ページ\n\n4. 楽観的シナリオも見せる\n   「うまくいけば、これくらい可能です」\n\n5. 比較タブで選択肢を提示\n   「最悪でも、普通なら、うまくいけば」\n   → 意思決定を助ける\n```\n\n---\n\n### **STEP 4: 🤝 クロージング（15-20分）**\n\n#### 質問対応：\n```\nQ: 「初期投資が高いな...」\nA: 「2年で回収できます。その後はずっと利益です」\n\nQ: 「本当にこんなに受注できる？」\nA: 「現実的シナリオは控えめです。デモで見た通り、\n    このクオリティなら差別化できます」\n\nQ: 「操作が難しそう...」\nA: 「さっき触っていただいた通り、ボタン一つです。\n    サポートも充実しています」\n```\n\n#### クロージング文言：\n```\n「今日、デモをご覧いただいて、シミュレーションも\n ご確認いただきました。\n\n 御社の○○というニーズに、このシステムは\n ピッタリだと思います。\n\n 他社が導入する前に、先行者利益を取りませんか？\n\n ご決断いただけるなら、今月中の導入で\n 初月の研修を無料にします（特典追加など）」\n```\n\n---\n\n## 🎯 心理学的根拠\n\n### **デモ先行の効果：**\n\n1. **ピーク・エンドの法則**\n   - 最初の強烈な印象（デモ）が記憶に残る\n   - 最後の印象（数字で納得）でポジティブに終わる\n\n2. **コミットメントと一貫性の原理**\n   - デモで「いいね！」と言わせる\n   - その後の数字で「買わない理由」を消す\n\n3. **フット・ けられない）\n```\n\n### **例：**\n```\n公開URL: https://abc123xyz789.example.com\n\nこのURLを知っている人：\n  - 上司 ✅\n  - 社内の同僚 ✅\n  - URLを教えた取引先 ✅\n\nこのURLを知らない人：\n  - 一般のGoogle検索ユーザー ❌\n  - 関係ない第三者 ❌\n```\n\n---\n\n## 🎯 メリットとデメリット\n\n### **メリット：**\n1. ✅ **URLだけで共有できる**\n   - メールやSlackでURL送るだけ\n\n2. ✅ **ファイル添付不要**\n   - 重いファイルを送らなくていい\n\n3. ✅ **どこからでもアクセス**\n   - PC、スマホ、タブレット\n\n4. ✅ **常に最新版**\n   - 修正したら再Publish → 同じURLで最新版が見れる\n\n5. ✅ **簡単にデモできる**\n   - 営業先で「このURLを見てください」\n\n### **デメリット：**\n1. ⚠️ **URLが漏れたら誰でも見れる**\n   - 社外秘の数字を入れるなら注意\n\n2. ⚠️ **インターネット接続が必要**\n   - オフラインでは見れない\n\n3. ⚠️ **サービスによっては有料**\n   - このシステムは？（確認が必要）\n\n---\n\n## 🔒 もっとセキュアにしたい場合\n\n### **選択肢：**\n\n### **1. パスワード保護付きで公開**\n```\nURL: https://abc123.example.com\nパスワード: franchise2024\n\n→ パスワード知ってる人だけアクセス可能\n```\n\n### **2. 社内ネットワークのみ公開**\n```\n社内サーバーに配置\n→ 社内からのみアクセス可能\n```\n\n### **3. ローカルファイルで共有**\n```\nHTMLファイルを直接送る\n→ インターネットに出ない\n```\n\n---\n\n## 💡 あなたの状況での推奨\n\n### **もしこの条件なら：**\n\n| 条件 | 推奨方法 |\n|------|---------|\n| 上司だけに見せたい | **Publish + URLを上司にのみ送信** |\n| 社内の複数人に見せたい | **Publish + 社内メールで共有** |\n| 取引先にもデモしたい | **Publish + URLを営業時に共有** |\n| 絶対に外部流出させたくない | **ローカルファイル or 社内サーバー** |\n| フランチャイズ希望者に見せる営業ツール | **Publish（最適）** |\n\n---\n\n## 🎯 営業ツールとしての使い方\n\n### **シナリオ1: 上司への報告**\n```\n1. Publishで公開\n2. URLを上司にメール\n3. 上司が確認\n4. フィードバックもらう\n5. 修正して再Publish（URLは変わらない）\n```\n\n### **シナリオ2: 取引先へのプレゼン**\n```\n1. Publishで公開\n2. 営業時にURLを共有\n3. その場で一緒に見ながら説明\n4. 取引先も後で自分で確認できる\n5. 成約後に専用データを作成\n```\n\n### **シナリオ3: フランチャイズ希望者への提案**\n```\n1. 汎用版をPublish\n2. 希望者の会社名を入力してデモ\n3. その場でシミュレーション実行\n4. 印刷して渡す\n5. 後でURLも共有（自分で試してもらう）\n```\n\n---\n\n## 🤔 心配な点を解決\n\n### **Q: URLが漏れたらどうする？**\n```\nA: 新しいURLで再Publish\n   古いURLは削除\n   新しいURLを信頼できる人にのみ共有\n```\n\n### **Q: 社外秘の数字が入ってるけど大丈夫？**\n```\nA: 初期値は一般的な数字にする\n   実際の数字は画面上で入力してもらう\n   → HTMLには書かれていない\n```\n\n### **Q: 勝手に数字を変更されたら？**\n```\nA: 各自のブラウザで独立して動作\n   他の人には影響しない\n   LocalStorageは個別\n```\n\n---\n\n## 💼 おすすめの使い方\n\n### **2段階アプローチ：**\n\n#### **段階1: 内部確認用**\n```\n✓ Publi
